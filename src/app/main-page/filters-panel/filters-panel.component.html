<div class="form-wrapper">
  <form [formGroup]="form" class="form">
    <div class="form-field">
  
      <mat-form-field appearance="fill">
        <mat-label>Sorting</mat-label>
  
        <mat-select #statesSelect  [disabled]="disableForm" [formControlName]="fields.sort">
          <mat-option [value]="null">--</mat-option>
          <mat-option *ngFor="let state of githubApiService.stateSortList" [value]="state">
            {{state }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="form-field">
  
      <mat-form-field appearance="fill">
        <mat-label>From the end</mat-label>
  
        <mat-select [disabled]="disableSelectOrder" [formControlName]="fields.order">
          <mat-option *ngFor="let state of githubApiService.stateOrderList" [value]="state">
            {{state}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  
  <section class="example-section">
    <mat-checkbox [disabled]="disableForm" (change)="showFavoriteItems($event)"  class="example-margin">Show all favorite items</mat-checkbox>
    </section>
</div>
